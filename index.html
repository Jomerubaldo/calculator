<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="bg-black flex justify-center items-center w-screen h-screen">
      <div class="bg-white w-96 h-96 flex justify-center items-center gap-10">
        <div class="flex flex-col space-y-5">
          <div class="bg-gray-400 px-4 py-1 font-bold text-3xl">
            <button>7</button>
          </div>
          <div class="bg-gray-400 px-4 py-1 font-bold text-3xl">
            <button>8</button>
          </div>
          <div class="bg-gray-400 px-4 py-1 font-bold text-3xl">
            <button>9</button>
          </div>
          <div class="bg-gray-400 px-4 py-1 font-bold text-3xl">
            <button>รท</button>
          </div>
        </div>
        <div class="flex flex-col space-y-5">
          <div class="bg-gray-400 px-4 py-1 font-bold text-3xl">
            <button>4</button>
          </div>
          <div class="bg-gray-400 px-4 py-1 font-bold text-3xl">
            <button>5</button>
          </div>
          <div class="bg-gray-400 px-4 py-1 font-bold text-3xl">
            <button>6</button>
          </div>
          <div class="bg-gray-400 px-4 py-1 font-bold text-3xl">
            <button>x</button>
          </div>
        </div>
        <div class="flex flex-col space-y-5">
          <div class="bg-gray-400 px-4 py-1 font-bold text-3xl">
            <button>1</button>
          </div>
          <div class="bg-gray-400 px-4 py-1 font-bold text-3xl">
            <button>2</button>
          </div>
          <div class="bg-gray-400 px-4 py-1 font-bold text-3xl">
            <button>3</button>
          </div>
          <div class="bg-gray-400 px-4 py-1 font-bold text-3xl">
            <button>-</button>
          </div>
        </div>
        <div class="flex flex-col space-y-5">
          <div class="bg-gray-400 px-4 py-1 font-bold text-3xl">
            <button>0</button>
          </div>
          <div class="bg-gray-400 px-4 py-1 font-bold text-3xl">
            <button>.</button>
          </div>
          <div class="bg-gray-400 px-4 py-1 font-bold text-3xl">
            <button>+</button>
          </div>
          <div class="bg-gray-400 px-4 py-1 font-bold text-3xl">
            <button>=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/index.js"></script>
</html>
